<body class="tech_home">

    <p class="img_png">
        <img src="style/img/mv.png"  alt="" class="mv_img">
    </p>
    <h1 id="infor" class="infor">最新のテクノロジーで社会課題を解決</h1>
    <div id="company" class="company">
        <h2 class="company_overview">会社概要</h2>
        <table class="company_details">
            <tr class="company_row">
                <th class="company_header">会社名</th><td class="company_data">株式会社ＴＥＣＨ</td>
            </tr>
            <tr class="company_row">
                <th class="company_header">代表者</th><td class="company_data">山田 太郎</td>
            </tr>
            <tr class="company_row">
                <th class="company_header">所在地</th><td class="company_data">東京都渋谷区神宮前</td>
            </tr>
            <tr class="company_row">
                <th class="company_header">設立</th><td class="company_data">２０１９／０７／１７</td>
            </tr>
            <tr class="company_row">
                <th class="company_header">従業員数</th><td class="company_data">１００人</td>
            </tr>
            <tr class="company_row">
                <th class="company_header">資本金</th><td class="company_data">１０００万円</td>
            </tr>
        </table>
    </div>
    <h2 id="inquiry" class="inquiry">お問い合わせ</h2>
    <form action="" method="post" class="inquiry_form">
        <table class="inquiry_details">
            <tr class="inquiry_row">
                <th class="inquiry_header">
                    会社名
                </th>
                <td class="inquiry_text">
                    <input type="text" name="company_name" class="input_field">
                </td>
            </tr>
            <tr class="inquiry_row">
                <th class="inquiry_header">
                    お名前
                </th>
                <td class="inquiry_text">
                    <input type="text" name="user_name" class="input_field">
                </td>
            </tr>
            <tr class="inquiry_row">
                <th class="inquiry_header">
                    メールアドレス
                </th>
                <td class="inquiry_text">
                    <input type="email" class="input_field">
                </td>
            </tr>
            <tr class="inquiry_row">
                <th class="inquiry_header">
                    お問い合わせ内容
                </th>
                <td class="inquiry_data">
                    <textarea name="textarea" class="inquiry_data_text">
                    </textarea>
                </td>
            </tr>
        </table>
        <button type="submit" class="application">
            お問い合わせ内容
        </button>
    </form>
